<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Experience - CBIT Placement Archive</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* SAME STYLES AS BEFORE - keeping it short */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        z-index: 1000;
        padding: 1rem 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        font-size: 1.4rem;
        color: #1e293b;
      }
      .nav-menu {
        display: flex;
        list-style: none;
        gap: 2rem;
      }
      .nav-link {
        color: #64748b;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .nav-link:hover,
      .nav-link.active {
        color: #667eea;
        background: rgba(102, 126, 234, 0.1);
      }
      .nav-btn {
        background: linear-gradient(135deg, #667eea, #764ba2) !important;
        color: white !important;
        padding: 12px 24px !important;
        border-radius: 25px !important;
        font-weight: 600 !important;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 120px 20px 60px;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        padding: 50px;
      }
      .form-section h2 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #1e293b;
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .modern-form {
        max-width: 800px;
        display: grid;
        gap: 25px;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .form-input,
      .form-textarea,
      select.form-input {
        padding: 20px;
        border: 2px solid #e2e8f0;
        border-radius: 16px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
      }
      .form-input:focus,
      .form-textarea:focus,
      select.form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }
      .form-textarea {
        height: 120px;
        resize: vertical;
      }
      .submit-btn {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        border: none;
        padding: 22px 40px;
        border-radius: 16px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
      }
      .success-message {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        padding: 20px;
        border-radius: 16px;
        margin: 20px 0;
        display: none;
        text-align: center;
        font-weight: 500;
      }
      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <i
            class="fas fa-briefcase"
            style="font-size: 1.8rem; color: #667eea"
          ></i>
          <span>Placement Archive</span>
        </div>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
          <li>
            <a href="add-experience.html" class="nav-link active"
              >Add Experience</a
            >
          </li>
          <li><a href="login.html" class="nav-link nav-btn">Login</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <section class="form-section glass-effect">
        <h2>
          <i class="fas fa-plus-circle"></i> Share Your Interview Experience
        </h2>

        <!-- SUCCESS MESSAGE -->
        <div id="successMsg" class="success-message">
          âœ… Experience saved successfully! It will appear on the homepage.
          <br /><small
            >ðŸ“Š Total Experiences: <span id="totalCount">0</span></small
          >
        </div>

        <form id="experienceForm" class="modern-form">
          <div class="form-row">
            <input
              type="text"
              id="company"
              class="form-input"
              placeholder="Company Name *"
              required
            />
            <input
              type="text"
              id="role"
              class="form-input"
              placeholder="Role (SDE-1, Analyst, etc.) *"
              required
            />
          </div>
          <div class="form-row">
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="Your Name (Anonymous OK)"
            />
            <select id="year" class="form-input">
              <option value="">Select Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
              <option value="4th Year">4th Year</option>
            </select>
          </div>
          <div class="form-row">
            <select id="difficulty" class="form-input">
              <option value="medium">Difficulty: Medium</option>
              <option value="easy">Easy</option>
              <option value="hard">Hard</option>
            </select>
            <input type="date" id="interviewDate" class="form-input" />
          </div>
          <textarea
            id="round1"
            class="form-textarea"
            placeholder="ðŸ“‹ Round 1 Questions & Experience..."
            required
          ></textarea>
          <textarea
            id="round2"
            class="form-textarea"
            placeholder="ðŸ“‹ Round 2 / Technical / HR Questions..."
          ></textarea>
          <textarea
            id="tips"
            class="form-textarea"
            placeholder="ðŸ’¡ Tips & Advice for future candidates..."
          ></textarea>

          <button type="submit" class="submit-btn" id="submitBtn">
            <i class="fas fa-paper-plane"></i> Share Experience
          </button>
        </form>
      </section>
    </div>

    <!-- ðŸ”¥ MAGIC: DATA STORAGE JAVASCRIPT -->
    <script>
      // Load experiences from localStorage
      function loadExperiences() {
        return JSON.parse(localStorage.getItem("cbitExperiences")) || [];
      }

      // Save experiences to localStorage
      function saveExperiences(experiences) {
        localStorage.setItem("cbitExperiences", JSON.stringify(experiences));
      }

      // Add new experience
      function addExperience(formData) {
        const experiences = loadExperiences();
        const newExperience = {
          id: Date.now(),
          company: formData.company,
          role: formData.role,
          name: formData.name || "Anonymous",
          year: formData.year,
          difficulty: formData.difficulty,
          interviewDate: formData.interviewDate,
          round1: formData.round1,
          round2: formData.round2,
          tips: formData.tips,
          likes: 0,
          views: 0,
          date: new Date().toLocaleDateString("en-IN"),
        };

        experiences.unshift(newExperience); // Add to beginning
        saveExperiences(experiences);
        return newExperience;
      }

      // Form submission handler
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("experienceForm");
        const successMsg = document.getElementById("successMsg");
        const totalCount = document.getElementById("totalCount");
        const submitBtn = document.getElementById("submitBtn");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          // Get form data
          const formData = {
            company: document.getElementById("company").value,
            role: document.getElementById("role").value,
            name: document.getElementById("name").value,
            year: document.getElementById("year").value,
            difficulty: document.getElementById("difficulty").value,
            interviewDate: document.getElementById("interviewDate").value,
            round1: document.getElementById("round1").value,
            round2: document.getElementById("round2").value,
            tips: document.getElementById("tips").value,
          };

          // Save to localStorage
          addExperience(formData);

          // Show success
          const experiences = loadExperiences();
          totalCount.textContent = experiences.length;
          successMsg.style.display = "block";
          form.reset();
          submitBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
          submitBtn.style.background =
            "linear-gradient(135deg, #059669, #047857)";

          // Reset button after 2 seconds
          setTimeout(() => {
            submitBtn.innerHTML =
              '<i class="fas fa-paper-plane"></i> Share Experience';
            submitBtn.style.background = "";
          }, 2000);

          // Scroll to success message
          successMsg.scrollIntoView({ behavior: "smooth" });
        });
      });
    </script>
  </body>
</html>
