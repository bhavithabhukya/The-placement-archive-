<!doctype html>
<html lang="en">
  <!-- SAME HEAD + STYLES -->
  <body
    style="
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <div
      style="
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 50px;
        max-width: 450px;
        width: 100%;
      "
    >
      <h2 style="text-align: center; color: #1e293b; margin-bottom: 30px">
        <i class="fas fa-sign-in-alt"></i> CBIT Login
      </h2>
      <input
        type="email"
        placeholder="demo@cbit.ac.in"
        style="
          width: 100%;
          padding: 20px;
          border: 2px solid #e2e8f0;
          border-radius: 16px;
          margin-bottom: 20px;
          font-size: 16px;
        "
      />
      <input
        type="password"
        placeholder="password123"
        style="
          width: 100%;
          padding: 20px;
          border: 2px solid #e2e8f0;
          border-radius: 16px;
          margin-bottom: 20px;
          font-size: 16px;
        "
      />
      <button
        onclick="loginDemo()"
        style="
          width: 100%;
          padding: 20px;
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: white;
          border: none;
          border-radius: 16px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
        "
      >
        Sign In
      </button>
      <p style="text-align: center; margin-top: 20px; color: #64748b">
        Demo: demo@cbit.ac.in / password123
      </p>
    </div>
    <script>
      function loginDemo() {
        alert("âœ… Logged in successfully! Redirecting to dashboard...");
        window.location.href = "dashboard.html";
      }
    </script>
  </body>
</html>
